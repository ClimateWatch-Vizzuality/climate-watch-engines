env:
  global:
    - CC_TEST_REPORTER_ID=010c7b37d1aaadcc84a23a3339f7c9a204c2117f7bd97a16de31017a38e5a758
dist: trusty
sudo: false
language: ruby
rvm:
- 2.5.1
addons:
  postgresql: 9.6
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - psql -c 'create database "cw_locations_test"' -U postgres
  - cd locations; bundle exec rake db:migrate RAILS_ENV=test; cd ..
  - psql -c 'create database "cw_historical_emissions_test"' -U postgres
  - cd historical_emissions; bundle exec rake db:migrate RAILS_ENV=test; cd ..
script:
  - cd locations; bundle exec rspec; cd ..
  - cd historical_emissions; bundle exec rspec; cd ..
  # Preferably you will run test-reporter on branch update events. But
  # if you setup travis to build PR updates only, you don't need to run
  # the line below
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then ./cc-test-reporter after-build -t simplecov --exit-code $TRAVIS_TEST_RESULT; fi
  # In the case where travis is setup to build PR updates only,
  # uncomment the line below
  # - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
notifications:
  slack:
    secure: 
